<html>

<head>

    <title>Shop</title>
</head>

<body>
    {% extends "projecto_web_app/base.html" %}


    {% load static %}
    {% block content %}
    <div class="container" >

        <div class="" style="float: right;">
            

            {% include "carro/widget.html" %}

        </div>

        <div class="row">



    {% for producto in productos %}
            <div class="col-md-3" style="">
            <!--Card of the items-->
            <div class="card" style="width: 100%;margin: 5px 5px;">
                
                <img src="{{producto.imagen.url}}" class="card-img-top" style="height: 25vh;">
            
                <div class="card-body" style="text-align: center;">

                    <h7 class="card-title">{{producto.nombre}}</h7>

                    <p class="card-text">{{producto.precio}}&nbsp;Ð„</p>


                </div>
                <!-- Button footer-->
                <div class="card-footer text-center" style="background-color: rgb(197, 195, 195);box-shadow: 4px black;">
                    <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">+</a>
                </div>

            </div> <!-- card que cierra-->
            </div>


    {% endfor %}
        </div>
    </div>

    {% endblock %}
    

</body>


</html>
